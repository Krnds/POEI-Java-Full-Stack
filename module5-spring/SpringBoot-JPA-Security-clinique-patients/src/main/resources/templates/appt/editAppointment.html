<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification du patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
</head>

<div th:replace="fragments/header :: header"></div>
<div id="edit-container">
    <form action="#" th:action="@{/rdv/edit/{id}(id=${rdv.id})}" th:object="${rdv}" method="POST">
        <h3 class="text-center my-3">Modifier un rendez-vous</h3>

        <div class="form-row d-flex justify-content-center align-items-center">
            <div class="form-group col-md-3">
                <!--Impossible de modifier l'ID du RDV-->
                <label>ID rdv*</label><input class="form-control" type="text" name="id"
                                             th:placeholder="#{rdv.id.placeholder}"
                                             th:field="*{id}"
                                             required>
            </div>
            <div class="form-group col-md-3">
                <label>ID du Patient*</label><input class="form-control" type="text" name="idPatient"
                                                    th:placeholder="#{idPatient.placeholder}"
                                                    th:field="*{idPatient}" required>
            </div>
        </div>

        <div class="form-row d-flex justify-content-center align-items-center">

            <div class="form-group col-md-3">
                <label>Date du rdv*</label>
                <input class="form-control" type="datetime-local" name="date" placeholder="#{rdv.date.placeholder}"
                       th:field="*{date}"
                       required>
            </div>
            <div class="form-group col-md-1">
                <label>Type*</label><input class="form-control" type="text" name="type"
                                           placeholder="#{rdv.type.placeholder}"
                                           th:field="*{type}" required>
            </div>
            <div class="form-group col-md-3">
                <label>Dur√©e du RDV (en minutes)*</label><input class="form-control" type="number" name="duration"
                                                   placeholder="#{rdv.duration.placeholder}"
                                                                th:field="*{duration}" required>
            </div>
            <div class="form-group col-md-3">
                <label>Notes*</label><input class="form-control" type="text" name="note"
                                                                placeholder="#{rdv.note.placeholder}"
                                                                th:field="*{note}" required>
            </div>

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
