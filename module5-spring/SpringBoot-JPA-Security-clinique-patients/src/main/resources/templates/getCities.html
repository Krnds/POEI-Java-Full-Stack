<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Villes - Clinique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1><span class="blue"></span>User database<span class="blue"></span> <span class="yellow"></span></h1>
<p>Liste des villes</p>

<div class="container">
    <table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom de la Ville</th>
        <th>Code postal</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ville: ${villes}" class="ville">
        <td th:text="${ville.id}"/>
        <td th:text="${ville.nom}"/>
        <td th:text="${ville.codePostal}"/>
        <td>

            <a class="icon" th:href="@{/updateForm/{id}(id=${ville.id})}">
                <span class="material-icons">edit</span>
            </a>
        </td>
        <td>
            <a class="icon" th:href="@{/delete/{id}(id=${ville.id})}">
                <span class="material-icons">delete</span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
