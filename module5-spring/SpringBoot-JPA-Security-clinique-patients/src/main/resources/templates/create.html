<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création patient - clinique</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
</head>
<div th:replace="fragments/header :: header"></div>
<form action="#" th:action="@{/add}" th:object="${patient}" method="POST">
    <h1>Création d'un nouveau patient</h1>
    <div class="patient-details">
        <div><label>Nom*</label><input type="text" name="nom" required></div>
        <div><label>Prénom*</label><input type="text" name="prenom" required></div>
        <div><label>Email*</label><input type="email" name="email" required></div>
        <div><label>Téléphone*</label><input type="tel" name="telephone" required></div>

        <label>Ville*</label>
        <div class="ville-block">
            <select name="ville" id="ville">>
                <div th:each="ville: ${villes}" class="ville">
                    <!--                        <option value="${ville.nom}"><td th:text="${ville.nom}"></td></option>-->
                    <option th:value="${{ville}}" th:text="${ville.nom}"></option>
                </div>
            </select>

        </div>
    </div>
    <!--        <button type="submit"><a th:href="@{/add}">Submit</a></button>-->
    <button type="submit">Submit</button>
</form>
</div>
</body>
</html>
