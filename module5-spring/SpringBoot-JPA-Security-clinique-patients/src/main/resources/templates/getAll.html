<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3 class="text-center my-3">Liste des patients</h3>
<div class="text-center">
    <a class="btn btn-outline-info m-2" aria-current="page" th:href="@{/add-new}">Ajouter Patient</a>
</div>
<div class="container">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Téléphone</th>
            <th>Ville</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient: ${patients}">
            <td th:text="${patient.id}"/>
            <td th:text="${patient.nom}"/>
            <td th:text="${patient.prenom}"/>
            <td th:text="${patient.email}"/>
            <td th:text="${patient.telephone}"/>
            <td th:text="${patient.ville?.nom}"/>
            <td>

                <a class="icon" th:href="@{/updateForm/{id}(id=${patient.id})}">
                    <span class="material-icons">edit</span>
                </a>
            </td>
            <td>
                <a class="icon" th:href="@{/delete/{id}(id=${patient.id})}">
                    <span class="material-icons">delete</span>
                </a>
            </td>
        </tr>
        </tbody>
        </tr>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
