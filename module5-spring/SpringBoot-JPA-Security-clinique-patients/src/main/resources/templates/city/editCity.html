<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modification d'une ville</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
</head>

<div th:replace="fragments/header :: header"></div>
<div id="edit-container">
    <form action="#" th:action="@{/cities/edit-city/{id}(id=${ville.id})}" th:object="${ville}" method="POST">
        <h3 class="text-center my-3">Modifier une ville</h3>

        <div class="form-row d-flex justify-content-center align-items-center">
            <div class="form-group col-md-3">
                <label>Nom de la ville*</label><input class="form-control" type="text" name="nom"
                                                      placeholder="#{ville.nom.placeholder}"
                                                      th:field="*{nom}"
                                                      required>
            </div>
            <div class="form-group col-md-3">
                <label>Code Postal*</label><input class="form-control" type="text" name="codePostal"
                                                  placeholder="#{ville.codePostal.placeholder}"
                                                  th:field="*{codePostal}" required>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
