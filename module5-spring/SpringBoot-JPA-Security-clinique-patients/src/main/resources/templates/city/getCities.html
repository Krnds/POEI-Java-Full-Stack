<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Villes - Clinique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3 class="text-center my-3">Liste des villes</h3>
<div class="text-center">
    <a class="btn btn-outline-info m-2" aria-current="page" th:href="@{/cities/add-new-city}">Ajouter Ville</a>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom de la Ville</th>
            <th>Code postal</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ville: ${villes}" class="ville">
            <td th:text="${ville.id}"/>
            <td th:text="${ville.nom}"/>
            <td th:text="${ville.codePostal}"/>
            <td>

                <a class="icon" th:href="@{/cities/updateForm-city/{id}(id=${ville.id})}">
                    <span class="material-icons">edit</span>
                </a>
            </td>
            <td>
                <a class="icon" th:href="@{/cities/delete-city/{id}(id=${ville.id})}">
                    <span class="material-icons">delete</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
