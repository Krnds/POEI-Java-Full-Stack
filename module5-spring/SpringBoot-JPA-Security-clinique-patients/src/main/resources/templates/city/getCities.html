<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Villes - Clinique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/style_list.css}"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h3 class="text-center my-3">Liste des villes</h3>
<!--<div class="text-center">-->
<!--    <a class="btn btn-outline-info m-2" aria-current="page" th:href="@{/cities/add-new-city}">Ajouter Ville</a>-->
<!--</div>-->

<!-- Button trigger modal -->
<div class="d-inline-flex justify-content-center">
<button type="button" class="btn btn-outline-info m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Ajouter ville
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Ajouter une nouvelle ville</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/cities/add-city}" th:object="${ville}" method="POST" class="was-validated">
            <div class="modal-body">

<!--                <form action="#" method="POST" th:action="@{/cities/add-city}" th:object="${ville}">-->
                    <div class="form-group col-md-4">
                        <label>Nom de la ville*</label><input class="form-control" name="nom" required type="text">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label>Code Postal*</label><input class="form-control" name="codePostal" required type="text">
                        </div>
                    </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button class="btn btn-primary" type="submit">Enregistrer</button>
            </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom de la Ville</th>
            <th>Code postal</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ville: ${villes}" class="ville">
            <td th:text="${ville.id}"/>
            <td th:text="${ville.nom}"/>
            <td th:text="${ville.codePostal}"/>
            <td>

                <a class="icon" th:href="@{/cities/updateForm-city/{id}(id=${ville.id})}">
                    <span class="material-icons">edit</span>
                </a>
            </td>
            <td>
                <a class="icon" th:href="@{/cities/delete-city/{id}(id=${ville.id})}">
                    <span class="material-icons">delete</span>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
