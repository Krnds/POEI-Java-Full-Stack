<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création ville - clinique</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_list.css}" type="text/css"/>
</head>
<div th:replace="fragments/header :: header"></div>
<h3 class="text-center my-3">Création d'une nouvelle ville</h3>
<div id="edit-container">
    <form action="#" method="POST" th:action="@{/cities/add-city}" th:object="${ville}">
        <div class="form-group col-md-4">
            <label>Nom de la ville*</label><input class="form-control" name="nom" required type="text">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Code Postal*</label><input class="form-control" name="codePostal" required type="text">
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
