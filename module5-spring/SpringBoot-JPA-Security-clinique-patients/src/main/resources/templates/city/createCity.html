<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création ville - clinique</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style_list.css}" type="text/css"/>
</head>
<div th:replace="fragments/header :: header"></div>
<h3 class="text-center my-3">Création d'une nouvelle ville</h3>
<div id="edit-container">
    <form action="#" method="POST" th:action="@{/cities/add-city}" th:object="${ville}">
        <div class="form-group col-md-4">
            <label>Nom de la ville*</label><input class="form-control" name="nom" required type="text">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Code Postal*</label><input class="form-control" name="codePostal" required type="text">
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
