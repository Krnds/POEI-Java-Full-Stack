<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

        <form name="loginForm" action="" (submit)="authenticate()" method="POST">

            <h3 class="fw-normal mb-2 pb-2 " style="letter-spacing: 1px;">
                <div class="d-flex justify-content-center m-0">Bienvenue,</div>
                <div class="d-flex justify-content-center m-0">veuillez vous authentifier</div>
            </h3>

            <div class="form-outline mb-2">
                <input type="email" id="form2Example17" class="form-control form-control-lg"
                       placeholder="adresse@mail.com" name="username" required [(ngModel)]="user.username"/>
                <label class="form-label" for="form2Example17">Username or e-mail</label>
            </div>

            <div class="form-outline mb-2">
                <input type="password" id="form2Example27" class="form-control form-control-lg"
                       placeholder="********" name="password" required [(ngModel)]="user.password"/>
                <label class="form-label" for="form2Example27">Password</label>
            </div>

            <div class="pt-1 mb-2">
                <div class="text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                </div>
            </div>
        </form>


    </div>
</div>
